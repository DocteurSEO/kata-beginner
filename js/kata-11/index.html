<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="clock">
        <div class="clock__face">
          <div class="hand hand__hour"></div>
          <div class="hand hand__min"></div>
          <div class="hand hand__second"></div>
        </div>
      </div>
      <div class="digital__clock">
        <p class="digital__hour">H:<span class="hour"></span></p>
        <p class="digital__min">M:<span class="min"></span></p>
        <p class="digital__second">S:<span class="sec"></span></p>
      </div>
   <script src="time.js"></script>
</body>
</html>
